<!-- feed h-entry: https://microformats.org/wiki/h-entry -->
<li class="feed__li h-entry">
    <div class="feed__content">
        <div class="flex properties">
           <a rel="author" class="p-author h-card hidden" href="{{.Site.BaseURL}}">{{.Site.Author.name}}</a>
        </div>
        {{ if in .Params.Categories "note" }}
        <article class="md p-summary p-name e-content">
            {{ else if in .Params.Categories "reply" }}
            <article class="md p-summary e-content">
                <h2 class="p-name reply-context"><a class="u-in-reply-to h-cite" href="{{.Params.Reply}}">{{.Title}}</a>
                </h2>
                {{ else }}
                <article class="md p-summary e-content">
                    <h2 class="p-name"><a href="{{.Permalink}}">{{.Title}}</a></h2>
                    {{ end }}
                    {{ .Content | truncate 300 }}
                    {{ if .Truncated }}
                    <div id="open">
                        <a href="{{ .Permalink }}" class="properties"><strong>[ open me ]</strong></a>
                    </div>
                    {{ end }}
                </article>
                {{ partial "properties" . }}
    </div>
</li>
